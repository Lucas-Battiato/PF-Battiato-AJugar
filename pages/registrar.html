    <main class="registro">
        <section class="container-registro">
            <div class="titulo-registro">Registro</div>
            <div class="contenido">
                <form action="">
                    <div class="formulario-registro">
                        <div class="caja">
                            <span class="detalles">Nombre</span>
                            <input type="text" placeholder="Nombre" required>
                        </div>
                        <div class="caja">
                            <span class="detalles">Apellido</span>
                            <input type="text" placeholder="Apellido" required>
                        </div>
                        <div class="caja">
                            <span class="detalles">Email</span>
                            <input type="text" placeholder="Email" required>
                        </div>
                        <div class="caja">
                            <span class="detalles">Teléfono</span>
                            <input type="text" placeholder="Teléfono" required>
                        </div>
                        <div class="caja">
                            <span class="detalles">Contraseña</span>
                            <input type="text" placeholder="Contraseña" required>
                        </div>
                        <div class="caja">
                            <span class="detalles">Confirme Contraseña</span>
                            <input type="text" placeholder="Confirme Contraseña" required>
                        </div>
                    </div>
                    <div class="genero-detalles">
                        <input type="radio" name="genero" id="dot-1">
                        <input type="radio" name="genero" id="dot-2">
                        <input type="radio" name="genero" id="dot-3">
                        <span class="genero-titulo">Genero</span>
                        <div class="categoria">
                            <label for="dot-1">
                                <span class="dot uno"></span>
                                <span class="gender">Hombre</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot dos"></span>
                                <span class="gender">Mujer</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot tres"></span>
                                <span class="gender">Otro</span>
                            </label>
                        </div>
                    </div>
                    <div class="boton-registro">
                        <input type="submit" value="Registrar">
                    </div>
                </form>
            </div>
        </section>
    </main>
